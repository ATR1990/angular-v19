<app-search></app-search>

<div class="mt-3 d-flex justify-content-center">
  <button
    mat-mini-fab
    color="accent"
    matTooltip="Добавить"
    matTooltipPosition="right"
    (click)="createCar()"
  >
    <mat-icon>plus_one</mat-icon>
  </button>
</div>

<div class="row mt-3">
  <div
    class="col-xl-3 col-lg-4 col-md-6 col-sm-12 mt-3 mb-3"
    *ngFor="let car of cars; trackBy: trackByFn"
  >
    <app-car [car]="car"></app-car>
  </div>
</div>
